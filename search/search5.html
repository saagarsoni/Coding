<script>
  var searchInput = document.getElementById("searchInput");
  var itemContainer = document.getElementById("itemContainer");

  searchInput.addEventListener("keyup", function() {
    var searchQuery = searchInput.value.toLowerCase();
    console.log("Search query: " + searchQuery);

    // Loop through the items
    for (var i = 0; i < itemContainer.children.length; i++) {
      var item = itemContainer.children[i];
      console.log("Checking item: " + item.textContent);
      if (item.textContent.toLowerCase().indexOf(searchQuery) !== -1) {
        item.style.display = "block";
        console.log("Match found: " + item.textContent);
      } else {
        item.style.display = "none";
        console.log("No match found: " + item.textContent);
      }
    }
  });
</script>
