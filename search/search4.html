<input type="text" id="search-bar">
<button id="search-button">Search</button>

<ul id="item-list">
   <li>India</li>
   <li>America</li>
   <li>United Kingdom</li>
   <li>London</li>
   <li>Africa</li>
   <a>Germany</a>
   <div>New Zeland</div>
 </ul>


 <input type="text" id="searchInput">

 <ul id="list">
   <li>Mango</li>
   <li>Apple</li>
   <li>Banana</li>
   <a><li>Germany</li></a>
   <div><li>New Zeland</li></div>
 </ul>
 

 
 <script>
   $(document).ready(function() {
     $("#search-button").click(function() {
       var searchValue = $("#search-bar").val().toLowerCase();
       $("#item-list li").filter(function() {
         $(this).toggle($(this).text().toLowerCase().indexOf(searchValue) > -1)
       });
     });
   });

   $(document).ready(function() {
  $("#searchInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#list li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
     });
});

 <!-- Search items in DIV tags -->
 <input type="text" id="searchInput">

<div id="itemContainer">
  <div class="item">one 1</div>
  <div class="item">two 2</div>
  <div class="item">three 3</div>
  <div class="item">four 4</div>
  <div class="item">five 5</div>
</div>

<script>
  var searchInput = document.getElementById("searchInput");
  var itemContainer = document.getElementById("itemContainer");

  searchInput.addEventListener("keyup", function() {
    var searchQuery = searchInput.value.toLowerCase();

    // Loop through the items
    for (var i = 0; i < itemContainer.children.length; i++) {
      var item = itemContainer.children[i];
      if (item.textContent.toLowerCase().indexOf(searchQuery) !== -1) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    }
  });

//Using Jquery
var searchInput = $("#searchInput");
  var itemContainer = $("#itemContainer");

  searchInput.on("keyup", function() {
    var searchQuery = searchInput.val().toLowerCase();

    // Loop through the items
    itemContainer.children().each(function() {
      var item = $(this);
      if (item.text().toLowerCase().indexOf(searchQuery) !== -1) {
        item.show();
      } else {
        item.hide();
      }
    });
  });
</script>
